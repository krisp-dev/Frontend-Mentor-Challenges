<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="css/main.css" />

      <title>Frontend Mentor | Tip calculator app</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 30px;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div class="logo">
         <img src="images/logo.svg" alt="Splitter" />
      </div>
      <main class="container">
         <section class="inputs">
            <div class="inputs__bill">
               <p class="inputs__bill-text">Bill</p>
               <!-- oninput is used to ONLY allow positive numbers -->
               <div>
                  <input
                     class="inputs__bill-input"
                     type="number"
                     name="Bill"
                     placeholder="0"
                     min="0"
                     oninput="this.value = Math.abs(this.value)"
                  />
                  <img
                     class="inputs__bill-img"
                     src="images/icon-dollar.svg"
                     alt="Dollar sign"
                  />
               </div>
            </div>
            <div class="inputs__tips">
               <p class="inputs__tips-text">Select Tip %</p>
               <ul class="inputs__tips-list">
                  <li class="inputs__tips-item">5%</li>
                  <li class="inputs__tips-item">10%</li>
                  <li class="inputs__tips-item">15%</li>
                  <li class="inputs__tips-item">25%</li>
                  <li class="inputs__tips-item">50%</li>
                  <li>
                     <!-- oninput is used to ONLY allow positive numbers -->
                     <input
                        class="inputs__tips-input"
                        type="number"
                        name="Custom tip"
                        placeholder="Custom"
                        min="0"
                        oninput="this.value = Math.abs(this.value)"
                     />
                  </li>
               </ul>
            </div>
            <div class="inputs__people">
               <div class="inputs__people-text">
                  <p>Number of People</p>
                  <span class="error">Can't be zero</span>
               </div>
               <!-- step, onfocus, onkeydown, oninput are used to ONLY allow positive WHOLE numbers -->
               <div>
                  <input
                     class="inputs__people-input"
                     type="number"
                     name="Number of People"
                     placeholder="0"
                     min="0"
                     step="1"
                     onfocus="this.previousValue = this.value"
                     onkeydown="this.previousValue = this.value"
                     oninput="validity.valid || (value = this.previousValue)"
                  />
                  <img
                     class="inputs__people-img"
                     src="images/icon-person.svg"
                     alt="Person icon"
                  />
               </div>
            </div>
         </section>
         <section class="outputs">
            <div class="outputs__tip-box">
               <div class="outputs__tip-text">
                  <p class="outputs__text">Tip Amount</p>
                  <span class="outputs__text--small">/ person</span>
               </div>
               <span class="outputs__number" id="tipAmount">$0.00</span>
            </div>
            <div class="outputs__total-box">
               <div class="outputs__total-text">
                  <p class="outputs__text">Total</p>
                  <span class="outputs__text--small">/ person</span>
               </div>
               <span class="outputs__number" id="totalAmount">$0.00</span>
            </div>
            <button class="btn" disabled>Reset</button>
         </section>
      </main>
      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="https://github.com/krisp-dev">krisp-dev</a>.
      </div>
      <script src="script.js"></script>
   </body>
</html>
